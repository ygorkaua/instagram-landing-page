<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="./img/instagram-celular.png" alt="Exemplo celular com instagram">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Instagram logo" class="intagram_logo">
                <div class="profile_photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram_login">Continuar como ygorkaua</a>
                <a href="#" class="intagram_remove_account">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é ygorkaua?</p>
                <p class="not_account">
                    <span class="link_blue">Alternar conta</span>
                    ou
                    <span class="link_blue">Crie uma conta</span>
                </p>
            </div>
            <div class="get_app">
                <p class="get_app">Baixe o aplicativo:</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
